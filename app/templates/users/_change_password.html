{% from 'bootstrap/wtf.html' import form_field %}
<form id="ModalForm" name="stepForm" class="form" method="post">
    <div class="modal-header">
        <h2 class="modal-title">{{ _('Password Reset') }}</h2>
    </div>
    <div class="modal-body">
      {{ change_password_form.hidden_tag() }}
    {{ form_field(change_password_form.old_password) }}
    {{ form_field(change_password_form.password) }}
    {{ form_field(change_password_form.password2) }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
        <button id="submit" type="submit" class="btn btn-success">Сбросить</button>
    </div>
</form>
